<!DOCTYPE html>
<html>
<head>
	<title> Tugas 5 Pemrograman Web </title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>

	<form method="POST" action="proses.php">

		<table class="tabel">
			<tr>
				<td class="tbl_hd">Nama Lengkap</td>
				<td><input type="text" name="nama" size="40"></td>
			</tr>
			<tr>
				<td class="tbl_hd">Tempat Lahir</td>
				<td><input type="text" name="tempat_lahir" size="10"></td>
			</tr>
			<tr>
				<td class="tbl_hd">Tanggal Lahir</td>
				<td><input type="date" name="tanggal_lahir"></td>
			</tr>
			<tr>
				<td class="tbl_hd">Alamat</td>
				<td><textarea name="alamat" rows="2" cols="50"></textarea></td>
			</tr>
			<tr>
				<td class="tbl_hd">Email</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td class="tbl_hd">Jam</td>
				<td><input type="time" name="jam" step='1' value="00:00:00"></td>
			</tr>
			<tr>
				<td colspan="2" id="con_button">
					<input type="submit" class="btn_login" name="btn_login" value="Login">
					<input type="reset" class="btn_reset" name="btn_reset" value="Reset">
				</td>
			</tr>
		</table>

	</form>

</body>
</html>
